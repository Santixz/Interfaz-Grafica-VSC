<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registrarse.css">
    <link rel="icon" href="IMAGENES/favicon-256x256.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrate aqui!</title>
</head>
<body>
    <style>
        body {
          background-image: url(IMAGENES/vecteezy_abstract-luxury-glowing-lines-curved-overlapping-on-dark_11545805.jpg);
          background-repeat: no-repeat;
          background-size: cover;
        }
        h1 {
            font-size: 35px;
            color: white;
        }
        .form-label {
            color: white;
        }
    </style>
    <div class="cajita">
        <div class="form-container">
            <img src="IMAGENES/favicon-256x256.png" alt="logo" class="logo">
            <h1>Registrate!</h1>
        <form action="/procesar_formulario" class="form"> 
            <label class="form-label" for="text1">Nombres</label>
            <input class="form-control" type="text" id="nombre" name="nombre" class="casillanombres">
            <br>
            <label class="form-label" for="text2">Apellidos</label>
            <input class="form-control" type="text" id="apellido" name="apellido" class="casillaapellidos">
            <br>
            <label class="form-label" for="text3">Fecha de nacimiento</label>
            <input class="form-control" type="date" id="fecha" name="fecha" class="fechanacimiento">
            <br>
            <label for="form"class="label">Rol</label>
              <select class="form-select">
                <option value="Opcion uno" class="option">Estudiante</option>
                <option value="Opcion dos" class="option">Docente</option>
                <option value="Opcion tres" class="option">Administrador</option>
              </select>
            <br>
            <div>
            <label class="form-label" for="email">Correo electronico</label>
            <input class="form-control" type="text" id="email" name="email" placeholder="gonzaloarango@ejemplo.com" class="input input-email">
            </div>
            <br>
            <div>
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="*********" class="input input-password">
            </div>
            <br>
            <div>
            <label class="form-label" for="password" class="label">Confirmar contraseña</label>
            <input class="form-control" type="password" id="confpassword" name="confpassword" placeholder="*********" class="input input-password">
            </div>
            <hr>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
