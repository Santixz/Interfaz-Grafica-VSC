<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registrarse.css">
    <link rel="icon" href="/static/IMAGENES/apple-icon-76x76.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/registrarse.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrate aqui!</title>
</head>
<body>
    <div class="cajita">
        <div class="form-container">
           <img src="/static/IMAGENES/apple-icon-120x120.png" alt="">
            <h1>Registrate!</h1>
        <form action="/procesar_formulario" class="form" method="post">   
            <label class="form-label" for="text1">Nombres</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required>
            <br>
            <label class="form-label" for="text2">Apellidos</label>
            <input class="form-control" type="text" id="apellido" name="apellido" required>
            <br>
            <label class="form-label" for="text3">Fecha de nacimiento</label>
            <input class="form-control" type="date" id="fecha" name="fecha" required>
            <br>
            <label for="form-select" class="label" type="form-select" id="cargo" name="cargo" required>Rol</label>
              <select class="form-select">
                <option value="3" class="option">Estudiante</option>
                <option value="2" class="option">Docente</option>
                <option value="1" class="option">Administrador</option>
              </select>
            <br>
            <div>
            <label class="form-label" for="email">Correo electronico</label>
            <input class="form-control" type="text" id="email" name="email" placeholder="gonzaloarango@ejemplo.com" class="input input-email" required>
            </div>
            <br>
            <div>
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" type="password" id="contrasena" name="contrasena" placeholder="*********" class="input input-password" required>
            </div>
            <br>
            <div>
            <label class="form-label" for="password" class="label">Confirmar contraseña</label>
            <input class="form-control" type="password" id="concontrasena" name="concontrasena" placeholder="*********" class="input input-password" required>
            </div>
            <hr>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
