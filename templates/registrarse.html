<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/registrarse.css">
    <link rel="icon" href="../static/imgs/apple-icon-76x76.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Regístrate aquí!</title>
</head>
<body>
    <div class="cajita">
        <div class="form-container">
            <img src="../static/imgs/apple-icon-120x120.png" class="logo">
            <h1>¡Regístrate!</h1>
            <form action="/registrarse" class="form" method="post">
                <label class="form-label" for="nombre">Nombres</label>
                <input class="form-control" type="text" id="nombre" name="nombre" required>
                <br>
                <label class="form-label" for="apellido">Apellidos</label>
                <input class="form-control" type="text" id="apellido" name="apellido" required>
                <br>
                <label class="form-label" for="fecha">Fecha de nacimiento</label>
                <input class="form-control" type="date" id="fecha" name="fecha" required>
                <br>
                <label class="form-label" for="labor">Rol</label>
                <select class="form-control" id="labor" name="labor" required>
                    <option value="3">1. Estudiante</option>
                    <option value="2">2. Docente</option>
                    <option value="1">3. Administrador</option>
                </select>
                <br>
                <div>
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="gonzaloarango@ejemplo.com" required>
                </div>
                <br>
                <div>
                    <label class="form-label" for="contrasena">Contraseña</label>
                    <input class="form-control" type="password" id="contrasena" name="contrasena" placeholder="*********" required>
                </div>
                <br>
                <div>
                    <label class="form-label" for="concontrasena">Confirmar contraseña</label>
                    <input class="form-control" type="password" id="concontrasena" name="concontrasena" placeholder="*********" required>
                </div>
                <hr>
                <input type="submit" value="Enviar">
                <a class="button" href="/templates/exito.html"></a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
