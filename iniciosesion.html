<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="CSS/iniciosesion.css">
    <link rel="icon" href="IMAGENES/apple-icon-76x76.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Inicia sesion o Registrate!</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
          <img src="IMAGENES/apple-icon-76x76.png" alt="logo" class="logo">

          <form action="/" class="form">
            <label for="email" class="label">Correo electronico</label>
            <input type="text" id="email" placeholder="gonzaloarango@ejemplo.com" class="input input-email">

            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="*********" class="input input-password">

            <label for="" class="checkbox"><input type="checkbox">Recordarme </label>

            <input type="submit" value="Iniciar sesión" class="primary-button login-button">
            <a href="/">¿Olvidaste tu Contraseña?</a>
          </form>

          <button class="secondary-button signup-button">Registrarse</button>
        </div>
      </div>
    
</body>
</html>
