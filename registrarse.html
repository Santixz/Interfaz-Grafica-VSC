<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registrarse.css">
    <link rel="icon" href="IMAGENES/favicon-256x256.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Registrate aqui!</title>
</head>
<body>
    <div class="cajita">
        <div class="form-container">
            <img src="IMAGENES/favicon-256x256.png" alt="logo" class="logo">
            <h1>Registrate!</h1>
        <form action="/" class="form">
            <label for="form">Nombres</label>
            <input type="text" id="text1" class="casillanombres">

            <label for="form">Apellidos</label>
            <input type="text" id="text2" class="casillaapellidos">

            <label for="form">Fecha de nacimiento</label>
            <input type="text" id="text3" class="fechanacimiento">

            <label for="form"class="label">Rol</label>
              <select>
                <option value="Opcion uno" class="option">Estudiante</option>
                <option value="Opcion dos" class="option">Docente</option>
                <option value="Opcion tres" class="option">Administrador</option>
              </select>

            <label for="email">Correo electronico</label>
            <input type="text" id="text5" placeholder="gonzaloarango@ejemplo.com" class="input input-email">
    
            <label for="password">Contraseña</label>
            <input type="password" id="text6" placeholder="*********" class="input input-password">

            <label for="password" class="label">Confirmar contraseña</label>
            <input type="password" id="text7" placeholder="*********" class="input input-password">
            
            <input type="submit" value="Continuar" class="continuar-button primary-button">
        </form>
    </div>
</body>
</html>
